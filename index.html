        // æ·»åŠ è¾…åŠ©çº¿
        function addGuideLines(chart, xAxis, yAxis, opacity) {
            const scales = chart.scales;
            const data = chapter3Data.timeSeries.sales;
            
            // æ¸…é™¤ä¹‹å‰çš„è¾…åŠ©çº¿
            if (chart.options.plugins.annotation) {
                chart.options.plugins.annotation.annotations = {};
            }
            
            // æ·»åŠ Xè½´è¾…åŠ©çº¿
            if (xAxis !== 'none') {
                const xAnnotations = {};
                
                if (xAxis === 'average') {
                    const avgX = dataUtils.calculateMean(data);
                    xAnnotations.avgLine = {
                        type: 'line',
                        yMin: avgX,
                        yMax: avgX,
                        borderColor: 'rgba(255, 99, 132, ' + opacity + ')',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        label: {
                            content: 'å¹³å‡å€¼: ' + avgX.toFixed(1),
                            enabled: true,
                            position: 'end'
                        }
                    };
                }
                
                if (xAxis === 'median') {
                    const medianX = dataUtils.calculateMedian(data);
                    xAnnotations.medianLine = {
                        type: 'line',
                        yMin: medianX,
                        yMax: medianX,
                        borderColor: 'rgba(54, 162, 235, ' + opacity + ')',
                        borderWidth: 2,
                        borderDash: [3, 3],
                        label: {
                            content: 'ä¸­ä½æ•°: ' + medianX,
                            enabled: true,
                            position: 'start'
                        }
                    };
                }
                
                chart.options.plugins.annotation = {
                    annotations: xAnnotations
                };
            }
            
            // æ·»åŠ Yè½´è¾…åŠ©çº¿
            if (yAxis !== 'none') {
                const yAnnotations = chart.options.plugins.annotation?.annotations || {};
                
                if (yAxis === 'trend') {
                    // ç®€å•çº¿æ€§è¶‹åŠ¿çº¿
                    const n = data.length;
                    const sumX = n * (n + 1) / 2;
                    const sumY = data.reduce((a, b) => a + b, 0);
                    const sumXY = data.reduce((sum, y, x) => sum + (x + 1) * y, 0);
                    const sumX2 = n * (n + 1) * (2 * n + 1) / 6;
                    
                    const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
                    const intercept = (sumY - slope * sumX) / n;
                    
                    yAnnotations.trendLine = {
                        type: 'line',
                        mode: 'linear',
                        scaleID: 'y',
                        value: (ctx) => intercept + slope * (ctx.index + 1),
                        borderColor: 'rgba(75, 192, 192, ' + opacity + ')',
                        borderWidth: 2,
                        label: {
                            content: 'è¶‹åŠ¿çº¿',
                            enabled: true
                        }
                    };
                }
                
                chart.options.plugins.annotation.annotations = yAnnotations;
            }
            
            chart.update();
        }

        // æ›´æ–°ç»Ÿè®¡æ‘˜è¦
        function updateSummaryStats() {
            const data = chapter3Data.timeSeries.sales;

                mean: dataUtils.calculateMean(data),
                median: dataUtils.calculateMedian(data),
                stdDev: dataUtils.calculateStdDev(data),
                max: Math.max(...data),
                min: Math.min(...data)
            };
            
            document.getElementById('dataCount').textContent = stats.count;
            document.getElementById('avgValue').textContent = stats.mean.toFixed(1);
            document.getElementById('maxValue').textContent = stats.max;
            document.getElementById('minValue').textContent = stats.min;
            
            // æ›´æ–°é¢å¤–çš„ç»Ÿè®¡ä¿¡æ¯æ˜¾ç¤º
            const summaryStats = document.querySelector('.summary-stats');
            if (!summaryStats.querySelector('.stat-median')) {
                summaryStats.innerHTML += `

                        <div class="stat-value stat-median">${stats.median}</div>
                        <div class="stat-label">ä¸­ä½æ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value stat-stddev">${stats.stdDev.toFixed(1)}</div>
                        <div class="stat-label">æ ‡å‡†å·®</div>
                    </div>
                `;
            } else {
                document.querySelector('.stat-median').textContent = stats.median;
                document.querySelector('.stat-stddev').textContent = stats.stdDev.toFixed(1);
            }
        }
